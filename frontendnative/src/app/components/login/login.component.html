<div class="login-container">
    <div class="login-content">
        <mat-card class="card-login">
            <mat-card-header>
                <div class="col text-center">

                    <img class="img-native" src="../../../assets/img/native-white.jpeg" alt="">
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->

                </div>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->

            </mat-card-header>
            <form [formGroup]="loginForm" novalidate (ngSubmit)="signIn()">

                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="usuario@utpl.edu.ec" formControlName="email">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput type="password" [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                </mat-form-field>


                <!-- <mat-form-field appearance="outline"> -->
                <!-- <mat-label>Recordar Contrase침a</mat-label> -->
                <!-- Recordar Contrase침a <input type="checkbox" formControlName="password"> -->

                <mat-checkbox class="example-margin" [(indeterminate)]="indeterminate" [labelPosition]="labelPosition"
                    formControlName="remember">
                    Recordarme
                </mat-checkbox>


                <!-- </mat-form-field> -->


                <button type="submit" mat-raised-button color="primary">
                    Iniciar Sesi칩n
                </button>

            </form>
            <br>
            <div class="col text-center">
                <p>
                    <a href="" routerLink="/register-user" >Registrate</a>
                </p>
            </div>

        </mat-card>
    </div>
</div>
