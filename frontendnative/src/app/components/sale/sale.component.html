<div class="main-content">
    <div class="container-fluid">
        <h2 class="title-component">Ventas</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="mat-elevation-z8">

                    <mat-card>
                        <button mat-raised-button class="btn-venta" color="primary" routerLink="/register-sale"
                            routerLinkActive="active">


                            <span class="material-icons">
                                add_circle_outline
                            </span>
                            Registrar Venta
                        </button> <br>

                        <mat-form-field appearance="fill">
                            <mat-label>Seleccionar Producto</mat-label>
                            <mat-select (selectionChange)="filtro($event.value)">
                                <mat-option [value]="mes" *ngFor="let mes of meses">
                                    {{mes}}
                                </mat-option>
                            </mat-select>
                            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                        </mat-form-field>
                        <!-- 
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item *ngFor="let mes of meses" > 
                                <mat-icon>edit</mat-icon>
                                <span>{{ mes }}</span>
                            </button>
                        </mat-menu> -->
                        <b>Buscador:</b>
                        <mat-form-field appearance="standard">
                            <mat-label>Filtro Ventas</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Miel" #input>
                        </mat-form-field>
                    </mat-card>

                    <table mat-table [dataSource]="dataSource">
                        <button>asd</button>

                        <!-- Title Column -->
                        <ng-container matColumnDef="title">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                            <td mat-footer-cell *matFooterCellDef> <b>Total Ventas</b></td>
                        </ng-container>

                        <!-- Description Column -->
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                            <td mat-footer-cell *matFooterCellDef>-</td>
                        </ng-container>

                        <!-- Date Column -->
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Fecha </th>
                            <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
                            <td mat-footer-cell *matFooterCellDef>-</td>
                        </ng-container>

                        <ng-container matColumnDef="total">
                            <th mat-header-cell *matHeaderCellDef> Total </th>
                            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                            <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency}}</td>
                        </ng-container>


                        <!-- Details Column -->
                        <ng-container matColumnDef="opciones">
                            <th mat-header-cell *matHeaderCellDef> Opciones </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button [matMenuTriggerFor]="menu"
                                    aria-label="Example icon-button with a menu">
                                    <mat-icon>settings</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item [routerLink]="['/detail-sale/', element._id]"
                                        routerLinkActive="active">
                                        <mat-icon>visibility</mat-icon>
                                        <span>Visualizar Detalle</span>
                                    </button>
                                </mat-menu>
                            </td>
                            <td mat-footer-cell *matFooterCellDef>-</td>

                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                    </table>

                    <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
