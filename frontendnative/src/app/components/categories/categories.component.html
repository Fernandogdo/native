<div class="main-content">
    <div class="container-fluid">
        <h2>Categorias</h2>
        <div class="row">
            <div class="col-md-12">
                <div class="container" id="formulario">
                    <div class="col text-center">
                        <button mat-raised-button class="btnCreaPersonalizado" color="primary"
                            (click)="ModalCreateCategoria()">
                            <span class="material-icons">
                                add_circle_outline
                            </span>
                            Crear Categoria
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let category of categorias">
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{category.title}}</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <!-- <img class="image-product" [src]="'http://localhost:3000/'+ category.imagePath" alt=""> -->
                    <img class="img-category" mat-card-image [src]="'http://localhost:3000/'+ category.imagePath"
                        alt="Photo of a Shiba Inu" [routerLink]="['/view-products-category/', category._id ]"
                        routerLinkActive="active">
                    <mat-card-content>
                        <p>
                            {{category.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-fab class="botones" color="primary"
                            (click)="ModalCreateProduct(category._id, category.title)">
                            <span class="material-icons">
                                add_circle_outline
                            </span>
                            <!-- Producto -->
                        </button>
                        <button mat-fab class="botones" id="btn-editar"
                            (click)="ModalEditCategory(category._id, category.title, category.description)">
                            <span class="material-icons">
                                edit
                            </span>
                            <!-- edit -->
                        </button>
                        <button mat-fab class="botones" id="btn-visibility"
                            [routerLink]="['/view-products-category/', category._id ]" routerLinkActive="active">
                            <mat-icon>
                                visibility
                            </mat-icon>
                        </button>
                        <button mat-fab class="botones" color="warn" (click)="deleteCategory(category._id, category.title)">
                            <span class="material-icons">
                                delete
                            </span>
                            <!-- deete -->
                        </button>

                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
