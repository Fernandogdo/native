<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="container" id="formulario">
                    <div class="col text-center">
                        <mat-card class="example-card">
                            <mat-card-header>
                                <div mat-card-avatar class="example-header-image"></div>
                                <mat-card-title>Registrar Producto</mat-card-title>
                                <mat-card-subtitle class="subtitle">Productos NativeEc</mat-card-subtitle>
                            </mat-card-header>

                            <mat-card-content>
                                <form (submit)="uploadPhoto(title, category, description, price, stock)">
                                    <mat-form-field class="input-formulario" appearance="outline" >
                                        
                                        <!-- <mat-label id="input-label">Categoria</mat-label> -->
                                        <input id="input" matInput  value={{idCategory}} disabled #category> 
                                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                                        <!-- <mat-hint>Hint</mat-hint> -->
                                    </mat-form-field>

                                    <mat-form-field class="input-formulario" appearance="outline" >
                                        <mat-label id="input-label">Producto</mat-label>
                                        <input id="input" matInput placeholder="Ej. Categoria" required #title>
                                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    </mat-form-field>

                                    <mat-form-field class="input-formulario" appearance="outline" >
                                        <mat-label id="input-label">Stock</mat-label>
                                        <input id="input" type="number" matInput placeholder="Ej. Categoria" required #stock>
                                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    </mat-form-field>

                                    <mat-form-field class="input-formulario" appearance="outline" >
                                        <mat-label id="input-label">Precio</mat-label>
                                        <input id="input" type="number" matInput placeholder="Ej. Categoria" required #price>
                                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    </mat-form-field>

                                    <mat-form-field class="input-formulario" appearance="outline">
                                        <mat-label id="input-label">Descripci√≥n Producto</mat-label>
                                        <textarea id="input"  matInput placeholder="Ej. Esta categoria contiene productos como vinos..." required #description></textarea>
                                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    </mat-form-field>

                                    <div class="form-group">
                                        <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                                        <img [src]="photoSelected ||'../../../assets/img/angular.png'" class="img-fluid" (click)="photoInput.click()">
                                    </div>

                                    

                                    <!-- <div class="form-group">
                                        <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                                        <img [src]="photoSelected ||'../../../assets/img/angular.png'" class="img-fluid" (click)="photoInput.click()">
                                    </div> -->

                                    <div class="col text-center">
                                        <button mat-raised-button class="botones" color="primary">Agregar</button>
                                    </div>
                                </form>
                            </mat-card-content>


                            <!-- </mat-card-content> -->
                            <!-- <mat-card-actions>
                                <div class="col text-center">
                                    <button mat-raised-button class="botones" color="primary">Agregar</button>
                                </div>
                            </mat-card-actions> -->
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
