<div class="main-content">
    <div class="container-fluid">
        <h2 class="title-component">Detalle de Venta</h2>
        <div class="row">

            <div class="col-md-12">
                <div class="container" id="formulario">
                    <div class="col text-center">
                        <button mat-raised-button class="btnBackSale" color="primary" routerLink="/sale">
                            <mat-icon>
                                arrow_back
                            </mat-icon>
                            Regresar a Ventas
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <mat-card>
                    <form>
                        <table class="example-full-width" cellspacing="1">
                            <tr>
                                <td>
                                    <h6>Título</h6>
                                    <mat-form-field appearance="fill">
                                        <input matInput [value]=titleSale disabled>
                                        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <h6>Descripción</h6>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <input matInput type="textarea" [value]=descriptionSale disabled>
                                    </mat-form-field>
                                </td>
                                <td>
                                    <h6>Fecha</h6>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <!-- <mat-label></mat-label> -->
                                        <input matInput [value]=dateSale disabled>
                                    </mat-form-field>
                                </td>
                            </tr>
                        </table>
                    </form>
                </mat-card>
            </div>


            <div class="col-md-12">
                <div class="mat-elevation-z8">
                    <mat-card class="card-table">
                        <h5>Detalles de Venta</h5>
                        <table mat-table [dataSource]="dataSource">
                            <div class="col text-center">
                                <button mat-raised-button class="btnCreaPersonalizado" color="primary">
                                    <span class="material-icons">
                                        add_circle_outline
                                    </span>
                                    Registrar Venta
                                </button>
                            </div>

                            <!-- Title Column -->
                            <ng-container matColumnDef="title">
                                <th mat-header-cell *matHeaderCellDef> Producto </th>
                                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                                <td mat-footer-cell *matFooterCellDef> <b>Total</b> </td>
                            </ng-container>

                            <!-- Description Column -->
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef> Precio </th>
                                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                                <td mat-footer-cell *matFooterCellDef>-</td>
                            </ng-container>

                            <!-- Date Column -->
                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                                <td mat-footer-cell *matFooterCellDef>-</td>
                            </ng-container>

                            <ng-container matColumnDef="total">
                                <th mat-header-cell *matHeaderCellDef> SubTotal </th>
                                <td mat-cell *matCellDef="let element"> {{element.price * element.quantity | currency}}
                                </td>
                                <td mat-footer-cell *matFooterCellDef>{{getTotalCost() | currency}}</td>
                            </ng-container>


                            <!-- Details Column -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                        </table>
                    </mat-card>
                    <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
